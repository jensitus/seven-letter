<app-nav-bar title="C-Modifier" bg="primary"></app-nav-bar>
<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div class="card mt-2">
        <div class="card-header morb_header">
          7 C-Modifier
        </div>
      </div>
      <div class="card mt-2">

        <button (click)="select('C', 'button_one')" class="btn btn-outline-primary text-left">
          <div class="row">
            <div class="col">
              K-line neg. type of compression<br>
              Corpectomy &ge; 2 level
            </div>
            <div class="col">
              <div *ngIf="button_one == true"><b>:</b></div>
            </div>
          </div>

        </button>
      </div>
      <div class="card mt-2">

        <button (click)="select('0', 'button_two')" class="btn btn-outline-primary text-left">
          <div class="row">
            <div class="col">
              no C-Modifier
            </div>
            <div class="col">
              <div *ngIf="button_two == true"><b>:</b></div>
            </div>
          </div>
        </button>
      </div>

      <div class="card mt-2">
        <div class="row">
          <div class="col-3 text-left">
            <button class="btn btn-outline-primary" (click)="goToNext()" [disabled]="!isenabled">Next</button>
          </div>
          <div class="col-6 text-center">
            <div class="card intermediate_result">
              <div class="row">
                <div class="col center text-center">
                  A: {{a}}
                </div>
                <div class="col center text-center">
                  P: {{p}}
                </div>
                <div class="col center text-center">
                  C: {{c}}
                </div>
              </div>

            </div>
          </div>
          <div class="col center text-right">

          </div>
        </div>
      </div>

    </div>
  </div>
</div>
