<button type="button" class="btn btn-outline-{{buttoncolor}}" (click)="openModal(template)">modal</button>

<ng-template #template>
  <div class="modal-header">
    <h6 class="modal-title pull-left">Go to letter ...</h6>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-3 mt-2">
        <button class="btn btn-outline-dark" (click)="goToLetter('one')">one</button>
      </div>
      <div class="col-3 mt-2">
        <button class="btn btn-outline-dark" (click)="goToLetter('two')">two</button>
      </div>
      <div class="col-3 mt-2">
        <button class="btn btn-outline-warning" (click)="goToLetter('three')">three</button>
      </div>
      <div class="col-3 mt-2">
        <button class="btn btn-outline-warning" (click)="goToLetter('four')">four</button>
      </div>
      <div class="col-3 mt-2">
        <button class="btn btn-outline-danger" (click)="goToLetter('five')">five</button>
      </div>
      <div class="col-3 mt-2">
        <button class="btn btn-outline-danger" (click)="goToLetter('six')">six</button>
      </div>
      <div class="col-3 mt-2">
        <button class="btn btn-outline-primary" (click)="goToLetter('seven')">seven</button>
      </div>
      <div class="col-3 mt-2">
        <button class="btn btn-outline-primary" (click)="goToLetter('result')">result</button>
      </div>
    </div>
  </div>
</ng-template>
